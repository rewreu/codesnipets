<html>
<head>
  <title>SQL Formatter</title>
  <style>
    .sql {
      font-family: monospace;
      white-space: pre;
      color: black;
    }
  </style>
  <!-- Include sql-formatter library from CDN -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/3.1.0/sql-formatter.min.js"></script> -->
  <script src="sql-formatter.min.js"></script>
  <script>
    // A function to get the SQL code from the textarea and display it in the div
    function showSQL() {
      var sql = document.getElementById("sql-input").value;
      // Use sql-formatter to format SQL code with MySQL dialect
      var formatted = sqlFormatter.format(sql, {language: "sql"});
      document.getElementById("sql-output").innerHTML = formatted;
    }
  </script>
</head>
<body>
  <h1>SQL Formatter</h1>
  <p>Enter your SQL code in the textarea below and click the Format button to see the formatted and syntax highlighted code.</p>
  <textarea id="sql-input" rows="10" cols="80">
    select * from customers where name like '%a%' order by id desc
  </textarea>
  <br>
  <button onclick="showSQL()">Format</button>
  <div id="sql-output" class="sql"></div>
</body>
</html>
